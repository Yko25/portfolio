<!--TOPに戻るボタン-->
<script>
$(document).ready(function() {
  var pagetop = $('.pagetop');
    $(window).scroll(function () {
       if ($(this).scrollTop() > 100) {
            pagetop.fadeIn();
       } else {
            pagetop.fadeOut();
            }
       });
       pagetop.click(function () {
           $('body, html').animate({ scrollTop: 0 }, 500);
              return false;
   });
});
</script>

<!--nav背景-->
<script>
$(document).ready(function() {
    $(window).scroll(function () {
       if ($(this).scrollTop() > 30) {
            $('header').addClass('backc');
       } else {
            $('header').removeClass('backc');
            }
       });
});
</script>
